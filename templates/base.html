<!DOCTYPE html>
<html>
<head>
</head>
<body>
    <h1>Hello World</h1>
    <p>This is {{ html_var }} coming through</p>
    {% if num is not None %}
    <p>Random Number is : {{ num }}</p>
    {% endif %}
    <p>
        {% for some_item in some_list %}
            {% if some_item|divisibleby:"2" %}
                Even Number
            {% endif %}
            {{ some_item }}<br/>

        {% endfor %}
    </p>
    <p>Some item is {{ some_item }}</p>
</body>
</html>
